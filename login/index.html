<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup - LegalHelpHub.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar (reuse your existing navbar) -->
    <nav class="navbar">
      <div class="navbar-left">
        <h1>LegalHelpHub.com</h1>
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-right">
        <div class="navbar-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../aboutUs/index.html">About Us</a></li>
            <li><a href="#">Chatbot</a></li>
            <li><a href="../findLawyers/index.html">Find Lawyers</a></li>
            <li><a href="../contact/index.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section (Login/Signup) -->
    <section class="main-section">
      <div class="container">
        <div class="form-container">
          <form class="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <h3>OR</h3>
          <form class="signup-form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer (reuse your existing footer) -->
    <footer>
      <div class="container">
        <div class="footer-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../aboutUs/index.html">About Us</a></li>
            <li><a href="#">Chatbot</a></li>
            <li><a href="../findLawyers/index.html">Find Lawyers</a></li>
            <li><a href="../contact/index.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
